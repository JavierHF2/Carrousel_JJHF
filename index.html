<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/carrousel.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/63b14c4389.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <section id="carousel" class="contenedor_principal">
        <div class="contenedor_texto">
            <h1>OUR TEAM</h1>
            <br>
            <h2>PROFESSIONAL PC REPAIR TEAM</h2>
            <br>
            <p>Since our establishment, we have gathered a team of dedicated PC repair professionals.</p>
            <br>
            <div class="contenedor_flechas">
                <a id="back-button" class="arrow back" href="#"><i class="fa-solid fa-arrow-left"></i></a>
                <a id="forward-button" class="arrow forward" href="#"><i class="fa-solid fa-arrow-right"></i></a>
            </div>
        </div>

        <div id="slide-container" class="contenedor_carrousel">
            <article class="slide personas" data-slideIndex="0">
                <figure>
                    <img src="resources/foto1.jpg" alt="foto">
                </figure>
                
                <div class="personas_texto">
                    <h2>John Tuff</h2>
                    <p>Field Technician</p>
                </div>
            </article>

            <article class="slide personas" data-slideIndex="1">
                <figure>
                    <img src="resources/foto2.jpg" alt="foto">
                </figure>
                
                <div class="personas_texto">
                    <h2>Frank McMillan</h2>
                    <p>General Manager</p>
                </div>
            </article>

            <article class="slide personas" data-slideIndex="2">
                <figure>
                    <img src="resources/foto3.jpg" alt="foto">
                </figure>
                
                <div class="personas_texto">
                    <h2>John Smith</h2>
                    <p>Field Technician</p>
                </div>
            </article>

            <article class="slide personas" data-slideIndex="3">
                <figure>
                    <img src="resources/foto4.jpg" alt="foto">
                </figure>
                
                <div class="personas_texto">
                    <h2>Dave Park</h2>
                    <p>Field Technician</p>
                </div>
            </article>

            <article class="slide personas" data-slideIndex="4">
                <figure>
                    <img src="resources/foto5.jpg" alt="foto">
                </figure>
                
                <div class="personas_texto">
                    <h2>Mark Diddleberg</h2>
                    <p>Marketing</p>
                </div>
            </article>
        </div>
    </section>
    <script src="js/carrousel.js"></script>
</body>

</html>
